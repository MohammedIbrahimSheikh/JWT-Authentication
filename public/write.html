<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>write</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <style>
        textarea {
            width: 100%; /* Adjust the width as needed */
            height: 300px; /* Adjust the height as needed */
            padding: 10px; /* Add padding for better appearance */
            border: 1px solid #ccc; /* Add a border for clarity */
            border-radius: 5px; /* Add border radius for rounded corners */
            box-sizing: border-box; /* Ensure padding and border are included in the width */
            resize: vertical; /* Allow vertical resizing */
        }
    </style>
</head>
<body>
    <header>
        <h1>Personal Blogging App</h1>
    </header>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./myblogs.html">My Blogs</a>
        <a href="./write.html">Post Blog</a>
        <!-- <a href="./login.html">Login/SignUp</a> -->
    </nav>
    <main>
        <div class="greeting">
            <p>what's on your mind?</p>
        </div>
        <form id="write">
            <div>
                <h1>Write Your Blog</h1>
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Enter the title of your blog post..." required>
                </div>
                <div>
                    <label for="text">Blog Content:</label>
                    <textarea id="text" name="text" placeholder="Write your blog post here..." required></textarea>
                </div>
                <input type="submit" value="Post">
            </div>
        </form>
    </main>
    <script src="./app.js"></script>
</body>
</html>
